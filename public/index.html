<!DOCTYPE html>
<html>
	<head>
      <meta charset="utf-8">
      <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
      <title>51ChatBot</title>
	  <style>
		  body{margin: 0px;padding: 0px;background-color: #F5F5F5;overflow: hidden;}
		  div.question{font-weight:bold;padding: 10px;border-bottom: 1px solid #E6E6E6}
		  div.reply{padding: 10px;margin-bottom: 20px;}
		  #question{font-size: 16px;padding: 10px 5px;border:0px;
		            width:calc(100% - 110px);height:25px;margin:0px 10px;border-radius: 5px;}
		  #question:focus{border:none;outline: 0 none;}
		  #question:hover{border:none;outline: 0 none;}
		  .toast{position: absolute;z-index:100000;left:50%;margin-left:-150px;top:50%;margin-top:-50px;width:300px;height:100px;line-height:100px;background:#4C4C4C;opacity:0.9;border-radius: 10px;text-align:center;color:#FFFFFF}
		  button{background-color: #07C160;width:65px;height:40px;border-radius: 5px;text-align: center;color:#FFF;border:0px;}
		  select{padding: 2px 5px;}
		  @media screen and (min-width:800px){
			#divModel{display:block;padding:10px;margin:10px calc(25vw - 22px);width: 50vw;}
			#divContent{background-color:#FFF;border:10px solid #E6E6E6;margin:10px calc(25vw - 22px);width: 50vw;height:calc(100vh - 160px);overflow: auto;-webkit-overflow-scrolling: touch;}
		    #divAction{display:flex;text-align: center;align-items:center;width: 50vw;margin:10px calc(25vw - 22px);min-height:120px;align-items: flex-start;}
		    button{height:35px;margin-top:5px;font-size: 14px;}
		  }
		  @media screen and (max-width:800px){
			#divModel{margin:10px;}
		 	#divContent{background-color:#FFF;border:1px solid #E6E6E6;margin:10px;height:calc(100vh - 140px);overflow: auto;-webkit-overflow-scrolling: touch;}
		    #divAction{display:flex;text-align: center;align-items:center;position: fixed;bottom:0px;left: 0px;width: 100%;min-height:80px;align-items: flex-start;} 
			button{height:35px;margin-top:5px;font-size: 14px;}
		  }
	  </style>

		  var hndTimeout = null
		  	function showToast(msg,time){
		  		hideToast()
		  		divToast = document.createElement("div")
		  		divToast.id = 'divToast' 
		  		divToast.className = 'toast'
		  		divToast.innerHTML = msg
		  		document.body.appendChild(divToast)
		  		document.getElementById("divToast").style.top = "calc(50% + "+document.body.scrollTop+"px)"  
		  		if(time>0){
		  			 hndTimeout = setTimeout(function(){
		  				document.body.removeChild(divToast)
		  				if(hndTimeout!=null) clearTimeout(hndTimeout)
		  			 },time)
		  		}
		  	}
		  			
		  	function hideToast(){
		  		 if(document.getElementById("divToast")){
		  		   document.body.removeChild(document.getElementById("divToast"))  
		  		   if(hndTimeout!=null) clearTimeout(hndTimeout)
		  		 }
		  	}
		  	
		   function showSuccess(msg,time){
		   	   hideToast()
		       $(document.body).append("<div id='divToast' style='position: absolute;z-index:100000;left:50%;margin-left:-150px;top:50%;margin-top:-100px;width:300px;height:200px;background:#4C4C4C;opacity:0.9;border-radius: 10px;text-align:center;color:#FFFFFF'><img style='margin-top:65px;width:36px;height:36px;' src='../asset/info_success_white.png'><br><br>"+msg+"</div>")
		       $("#divToast").css("top","calc(50% + "+$(document.body).scrollTop()+"px")
		      if(time>0){
		       	hndTimeout = setTimeout(function(){
		       	 	$("#divToast").remove()
		       	 	if(hndTimeout!=null) clearTimeout(hndTimeout)
		       	 },time)
		       }
		   }
		   
		   function showError(msg,time){
		   	   hideToast()
		       $(document.body).append("<div id='divToast' style='position: absolute;z-index:100000;left:50%;margin-left:-150px;top:50%;margin-top:-100px;width:300px;height:200px;background:#4C4C4C;opacity:0.9;border-radius: 10px;text-align:center;color:#FFFFFF'><img style='margin-top:65px;width:36px;height:36px;' src='"+img_error+"'><br><br>"+msg+"</div>")
		       $("#divToast").css("top","calc(50% + "+$(document.body).scrollTop()+"px")
		     
		      if(time>0){
		       hndTimeout = setTimeout(function(){
		       	 	$("#divToast").remove()

		       	 },time)
		       }
		   }

		  	function downloadMedia(url,fileName) {
		  	  var xhr = new XMLHttpRequest();
		  	  xhr.open('GET', url, true);
		  	  xhr.responseType = 'blob';
		  	  xhr.onload = function() {
		  	    var urlCreator = window.URL || window.webkitURL;
		  	    var imageUrl = urlCreator.createObjectURL(this.response);
		  	    var tag = document.createElement('a');
		  	    tag.href = imageUrl;
		  	    tag.target = '_blank';
		  	    tag.download = fileName;
		  	    document.body.appendChild(tag);
		  	    tag.click();
		  	    document.body.removeChild(tag);
		  	  };
		  	  xhr.onerror = err => {
		  	    alert('Failed to download');
		  	  };
		  	  xhr.send();
		  	}
		  	
		  	function selectMedia(type,multiple,callback){
		  				const uploadFiles = document.createElement("input")
		  				uploadFiles.type = "file"
		  				uploadFiles.id = "uploadFiles"
		  				uploadFiles.name = "uploadFiles[]"
		  				uploadFiles.accept = "images/*"
		  				uploadFiles.style.display = "none"			
		  				if(multiple){
		  				  uploadFiles.setAttribute("multiple",true)	
		  				}
		  				if(type=="image")
		  				uploadFiles.setAttribute("accept","image/*")
		  				if(type=="video")
		  				uploadFiles.setAttribute("accept","video/*")
		  				if(type=="audio")
		  				uploadFiles.setAttribute("accept","audio/*")
		  				if(type=="text")
		  				uploadFiles.setAttribute("accept","text/plain")
		  				if(type=="media")
		  				uploadFiles.setAttribute("accept","image/*,video/*,audio/*")
		  				if(type=="audiovideo")
		  				uploadFiles.setAttribute("accept","video/*,audio/*")
		  				if(type=="imagevideo")
		  				uploadFiles.setAttribute("accept","image/*,video/*")
		  				if(type=="gltf")
		  				uploadFiles.setAttribute("accept",".glb")
		  				uploadFiles.click()
		  				uploadFiles.onchange = function(){
		  					let aFiles = Array.from(this.files);
		  					if(multiple){
		  					  callback && callback(aFiles)	
		  					}
		  					else{
		  					  callback && callback(aFiles[0])		
		  					}
		  				}
		  	}
		  	
		  	function fnUploadBlob(fileBlob,targetDir,fileName,callback) {
		  	    var fd = new FormData();  
		  	    fd.set('targetDir', targetDir);   
		  	    fd.set('fileName', fileName);  
		  	    fd.set('fileUpload', fileBlob);
		  	    var xhr = new XMLHttpRequest();  
		  	    xhr.onreadystatechange = function () { 
		  	        if (xhr.readyState == 4 && xhr.status == 200) {  
		  	             res=xhr.responseText;      
		  	             callback && callback(res);
		  	        }
		  	    };            
		  	    xhr.open('POST', '../app/uploadBlob.php');  
		  	    xhr.send(fd);  
		  	}

			var hndTimeout = null
			function showToast(msg,time){
			    hideToast()
				divToast = document.createElement("div")
				divToast.id = 'divToast' 
				divToast.className = 'toast'
				divToast.innerHTML = msg
			    document.body.appendChild(divToast)
			    document.getElementById("divToast").style.top = "calc(50% + "+document.body.scrollTop+"px"  
			    if(time>0){
			    	 hndTimeout = setTimeout(function(){
			    	 	document.body.removeChild(divToast)
			    	 	if(hndTimeout!=null) clearTimeout(hndTimeout)
			    	 },time)
			    }
			}
			
			function hideToast(){
				 if(document.getElementById("divToast")){
				   document.body.removeChild(document.getElementById("divToast"))  
				   if(hndTimeout!=null) clearTimeout(hndTimeout)
				 }
			}
			
			function addMsg(title,content,id){
				divQuestion = document.createElement("div")
				divReply = document.createElement("div")
				if(id){
				  divQuestion.id = "question"+id
				  divReply.id = id
				  divQuestion.className = "question "+id
				  divReply.className = "reply "+id
				}
				else{
				  divQuestion.className = "question"
				  divReply.className = "reply"
				}
				divQuestion.innerHTML = title
				divContent.appendChild(divQuestion)			
				divReply.innerHTML = content
				divContent.appendChild(divReply)
				divContent.scrollTo(0,divQuestion.offsetTop + 12)
			}
